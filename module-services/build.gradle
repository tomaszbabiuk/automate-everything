plugins {
    id 'java-library'
    id 'biz.aQute.bnd.builder' version '5.2.0'
}

repositories {
    maven {
        url "https://repo.spring.io/libs-release/"
    }
    mavenCentral()
}

dependencies {
    implementation group: 'org.osgi', name: 'org.osgi.framework', version: '1.9.0'
}

jar {
    bnd '''
-exportcontents: eu.geekhome.*
'''
}