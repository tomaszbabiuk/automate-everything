plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.20'
}
dependencies {
    compile group: 'org.pf4j', name: 'pf4j', version: "${pf4jVersion}"
    implementation 'com.google.code.gson:gson:2.8.2'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}
repositories {
    mavenCentral()
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}