plugins {
    id 'org.jetbrains.kotlin.jvm'  version "$kotlinVersion"
    id 'org.jetbrains.kotlin.kapt' version "$kotlinVersion"
    id 'com.squareup.sqldelight'   version '1.4.4'
}

dependencies {
    //common
    shadow project(':module-services')

    //pf4j
    shadow "org.pf4j:pf4j:$pf4jVersion"
    kapt "org.pf4j:pf4j:$pf4jVersion"
    annotationProcessor "org.pf4j:pf4j:$pf4jVersion"

    //kotlin
    shadow "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"

    //plugin specific
    implementation 'com.squareup.sqldelight:sqlite-driver:1.4.4'
}

sqldelight {
    Database {
        packageName = "eu.geekhome.sqldelightplugin.database"
    }
}
