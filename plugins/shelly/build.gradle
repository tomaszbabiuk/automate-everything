plugins {
    id 'org.jetbrains.kotlin.jvm' version "$kotlinVersion"
    id 'org.jetbrains.kotlin.kapt' version "$kotlinVersion"
}

dependencies {
    //common
    shadow project(':module-domain')

    //pf4j
    shadow "org.pf4j:pf4j:$pf4jVersion"
    kapt "org.pf4j:pf4j:$pf4jVersion"
    annotationProcessor "org.pf4j:pf4j:$pf4jVersion"

    //ktor
    shadow "io.ktor:ktor-client-core:$ktorVersion"
    shadow "io.ktor:ktor-client-cio:$ktorVersion"
    shadow "io.ktor:ktor-client-gson:$ktorVersion"

    //gson
    shadow "com.google.code.gson:gson:$gsonVersion"

    //kotlin
    shadow "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"
    shadow "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlinCoroutinesVersion"
}